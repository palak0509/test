    <style>
        .fakeimg {

        .emoji-smile {
            position: relative;
            width: 120px;
            height: 120px;
           
        }
        
        .emoji-sad {
            position: relative;
            width: 120px;
            height: 120px;
            margin-left: 1%;
        }
        
        .face {
            width: inherit;
            height: inherit;
        }
        
      
        .eye-right {
            position: absolute;
            width: 11px;
            height: 12px;
            right: 33px;
            top: 40px;
            border-radius: 50%;
        }
        
        .mouth-happy {
            position: absolute;
            width: 78px;
            height: 80px
            top: 12px;
            left: 20px;
            box-sizing: border-box;
            border-radius: 50%;
            border-bottom-color: green;
        }
        
        .mouth-sad {
            position: absolute;
            width: 78px;
            height: 80px;
            border: 6px solid transparent;
            top: 70px;
            left: 20px;
            box-sizing: border-box;
            border-radius: 50%;
            border-top-color: green;
        }
        
        // Class
        .visible {
            visibility: visible;
        }
        
        .invisible {
            visibility: hidden;
        }
        
        // Usage as a mixin
        .element {
            @include invisible(visible);
        }
        
        .element {
            @include invisible(hidden);
        }
    </style>
